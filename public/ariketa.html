<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // see Constraint Validation API 
        // https://developer.mozilla.org/en-US/docs/Web/API/Constraint_validation

        let check = () => {
            
            let bidaltzekoOK = true; //vamos a suponer que al principio esta todo bien

            let abizen = document.getElementById("abizena");
            abizen.setCustomValidity(""); //demagun abizena zuzena dela

            let abizena = abizen.value; //abizenaren balioa jaso dut
            let abizenaRegex = /^[A-Z][a-z]+$/; //solo puede tener la primera mayúscula y las demás minúsculas, no puede tener números por ejemplo
            if (abizenaRegex.test(abizena)) {
                document.getElementById("abizena").style.backgroundColor = "green";
            } else {
                document.getElementById("abizena").style.backgroundColor = "red";
                abizen.setCustomValidity("Soilik letrak onartzen dira eta lehenengo letra larria izan behar da");
                bidaltzekoOK = false;
            }

            return bidaltzekoOK;
        }

        window.onload = () => {
            document.getElementById("abizena").oninput = check;
            document.querySelector("#formularioa").addEventListener("submit", (e) => {
                e.preventDefault();
                if (check()) e.target.submit();
            });

        };
    </script>
</head>
<body>
    <form action="/bezeroa" method="POST" id="formularioa">
        Izena: <input type="text" name="izena" required><br>
        <br> Email: <input type="email" name="email"><br>
        <br> Pasahitza: <input type="password" name="pasahitza"><br>
        <br> Pasahitza konfirmatu: <input type="password" name="pasahitzaKonfirmatu"><br>
        <br> Generoa: <select name="generoa">
            <option value="emakumea">Emakumea</option>
            <option value="gizona">Gizona</option>
            <option value="bestea">Beste bat</option>
          </select> <br>
        <br> Urtebetetze data: <input type="date" name="urtebetetzea"><br>
        <br> Helbidea: <textarea name="textarea" rows="5" cols="50"></textarea><br>
        <br> Hiria: <input type="text" name="hiria"><br>
        <br> Posta kodea: <input type="text" inputmode="numeric" name="kodea"><br> //sino quita inputmode y pon pattern="[0-9]*"
        <br> I agree to the terms and conditions: <input type="checkbox" name="cookies"><br>
       
        <br> I want to receive the newsletter: <br>
        <input type="radio" id="bai" name="receive">
        <label for="bai">Bai</label>
        <input type="radio" id="ez" name="receive">
        <label for="ez">Ez</label><br>
        <br> <input type="submit" value="Bidali">
   
    </form>
</body>
</html>
